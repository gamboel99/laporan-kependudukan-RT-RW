<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Kependudukan Bulanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header h2 {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: normal;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #0055aa;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pemerintah Desa Keling</h1>
    <h2>Kecamatan Kepung, Kabupaten Kediri</h2>
  </header>

  <div class="container">
    <h3>Laporan Kependudukan Bulanan</h3>
    <form id="laporanForm">
      <label>Bulan Entri:</label>
      <input type="month" name="bulan" required>

      <label>RW:</label>
      <input type="text" name="rw" required>

      <label>RT:</label>
      <input type="text" name="rt" required>

      <label>Jumlah Penduduk:</label>
      <input type="number" name="jumlah_penduduk" required>

      <label>Jumlah KK:</label>
      <input type="number" name="jumlah_kk" required>

      <label>Jumlah Kematian:</label>
      <input type="number" name="jumlah_kematian" required>

      <label>Jumlah Kelahiran:</label>
      <input type="number" name="jumlah_kelahiran" required>

      <label>Pindah Masuk:</label>
      <input type="number" name="pindah_masuk" required>

      <label>Pindah Keluar:</label>
      <input type="number" name="pindah_keluar" required>

      <label>Penduduk Musiman/Sementara:</label>
      <input type="number" name="penduduk_musiman" required>

      <button type="submit">Kirim Laporan</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Pemerintah Desa Keling - Sistem Laporan Kependudukan Bulanan
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzJ0Tv8grsqZIyln7Y_-afSiRl4QMZjwNY5tujA29h6PUplWcEI2pJeOt3RgtX1X87O/exec";
    const form = document.getElementById("laporanForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
          if (response.ok) {
            alert("✅ Data berhasil dikirim ke Google Spreadsheet!");
            form.reset();
          } else {
            alert("⚠️ Gagal mengirim data. Coba lagi.");
          }
        })
        .catch((error) => {
          console.error("Error!", error.message);
          alert("❌ Tidak bisa terhubung ke server. Periksa koneksi atau URL Script.");
        });
    });
  </script>

</body>
</html>
